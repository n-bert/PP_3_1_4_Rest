<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js">
  </script>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark text-white">
  <div class="container-fluid">
    <div class="navbar-brand" id="headerUserInfo"></div>
    <div><a class="nav-link text-white" href="/login?logout">Logout</a></div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-2 g-0">
      <ul class="nav nav-pills nav-fill flex-column pt-3 g-0">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="pill" href="#user-info" style="text-align: left">User</a>
        </li>
      </ul>
    </div>
    <div class="col g-0 tab-content">
      <!-- User Info page -->
      <div class="tab-pane fade show active" id="user-info">
        <div class="container-fluid bg-light px-4 py-3 g-0">
          <h2>User information-page</h2>
          <div class="card">
            <div class="card-header">
              <div class="h4 m-0">About user</div>
            </div>
            <div class="card-body">
              <table class="table table-striped" id="userTable">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/common.js" type="text/javascript"></script>
</body>
</html>
