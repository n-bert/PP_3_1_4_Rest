<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
</head>
<body>
<form class="form-signin" method="post" th:action="@{/perform_login}">
    <div th:if="${param.error}">
        <p class="text-danger">Incorrect email or password</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-warning">You have been logged out.</p>
    </div>
    <div>
        <h2 class="form-signin-heading"><b>Please sign in</b></h2>
        <label class="sr-only" for="inputEmail">Email address</label>
        <input autofocus class="form-control" id="inputEmail" name="email" placeholder="Email address" required
               type="email">
        <label class="sr-only" for="inputPassword">Password</label>
        <input autofocus class="form-control" id="inputPassword" name="password" placeholder="Password" required
               type="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
</form>
</body>
</html>
